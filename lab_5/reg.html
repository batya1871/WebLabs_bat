<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./css/reg.css">
</head>
<body >
    <header>
        <span >
            ЛОГОТИП
        </span>
        <div class="ref">
            <a href="reg.html">Войти</a>
            <a href="reg.html">Зарегистрироваться</a>
        </div>
    </header>

    <main>
    <h1>Регистрация</h1>
    <form action="" id="form-user"  class="form-user" onsubmit="return validateMyForm();" method="post">
        <div>
            <div class="user-input">
                <div class="user-input-elem">
                    <span  class="elem-title">имя</span>
                    <input name="user-name" id="user-name" placeholder="Ваше имя" class="user-name" minlength="2"  pattern="([A-я]|[A-z]|\s|-)*">        
                </div>
                <div class="user-input-elem">
                    <span  class="elem-title">фамилия</span>
                    <input name="user-secondname" id="user-secondname" placeholder="Ваша фамилия" class="user-secondname" minlength="2" pattern="([A-я]|[A-z]|\s|-)*" >
                </div>
                <div class="user-input-elem">
                    <span class="elem-title">логин</span>
                    <input name="user-login" id="user-login" required placeholder="Ваш логин" class="user-login" minlength="5" maxlength="150"  pattern="([A-я]|[A-z]|\d|@|\.|\+|-|_)*">
                    <span id="err-login" class="msg-err" ></span>
                </div>
                <div class="user-input-elem">
                    <span  class="elem-title">электронная почта</span>
                    <input name="user-email" id="user-email" placeholder="Ваша электронная почта" class="user-email" maxlength="25"pattern="([A-z]|\d|_|-)+@(mail|gmail|yandex)\.(ru|net)">
                    
                </div>
                <div class="user-input-elem">
                    <span  class="elem-title">пароль</span>
                    <input name="user-pass" id="user-pass" required type="password" placeholder="Ваш пароль" minlength="8" class="user-pass" maxlength="25" pattern=".*\D.*">
                    <span id="err-pass" class="msg-err" ></span>
                </div>
                <div class="user-input-elem">
                    <span  class="elem-title">повторите пароль</span>
                    <input name="user-pass-2" id="user-pass-2" required type="password" placeholder="Повторите пароль" minlength="8" class="user-pass2" maxlength="25" pattern=".*\D.*">
                    <span id="err-pass2" class="msg-err" ></span>
                </div>   
            </div>
            <div name="user-check" class="user-check">
                <input id="user-checkbox" name="user-personal-data-check" type="checkbox" checked="checked" >
                <span>Даю согласие на обработку персональных данных</span>
            </div>
        </div>
        <label><button id="btn" class="user-post" type="submit">Зарегистрировать</button></label>
        
    </form>
</main>
 <script src="./reg.js"></script>
</body>
</html>
